{% extends 'base.html' %}
{% block content %}
  <h2>Positions</h2>
  <a href="{% url 'tasks:position-create' %}" class="btn btn-primary">Create Position</a>
  <ul>
    {% for position in positions %}
      <li>{{ position.name }} - <a href="{% url 'tasks:position-update' position.id %}">Edit</a> |
        <a href="{% url 'tasks:position-delete' position.id %}">Delete</a></li>
    {% endfor %}
  </ul>
{% endblock %}
